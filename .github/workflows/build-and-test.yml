name: Build
on: 
  - push

jobs:
  build:
    name: build project
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“© checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ”¨ build solution
        working-directory: src
        run: |
          dotnet restore
          dotnet format --no-restore --verify-no-changes
          dotnet build --no-restore

      # No tests right now... 
      - name: ğŸ§ª run tests
        if: ${{ false }}
        working-directory: src
        run: |
          dotnet test --no-build --collect:"XPLat Code Coverage"
          
      - name: ğŸ”® build branch executable
        run: dotnet publish ./src/Signature/Signature.csproj --runtime win-x64 --configuration Release --output publish/win64 --no-self-contained /p:PublishSingleFile=true

      - name: ğŸ’¾ upload executable to workflow
        uses: actions/upload-artifact@v4
        with:
          name: "signature-win64.exe"
          path: "publish/win64/Signature.exe"
          if-no-files-found: 'error'
          retention-days: 90
          compression-level: 0
          overwrite: 'true'