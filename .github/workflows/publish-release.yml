name: Publish Release
on:
  release:
    types:
      - published
jobs:
  publish:
    name: Publish release artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“© checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: ğŸ—ï¸ install packages
        run: |
          apt update &&
          apt install zip

      - name: ğŸª„ publish executable
        run: | 
          dotnet publish ./src/Signature/Signature.csproj --runtime win-x64 --configuration Release --output publish/win64 --no-self-contained /p:PublishSingleFile=true
          cp readme.md publish/win64/readme.md
          cd publish/win64
          zip ../../win64.zip * -x *.pdb
        
      - name: ğŸ’¾ upload release executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ github.ref_name }}
          gh release upload "${{ github.ref_name }}" win64.zip